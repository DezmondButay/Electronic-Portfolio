    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Times New Roman", serif; /* Updated font family */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            display: flex;
            padding: 20px;
        }

        .bio-section {
            flex: 1; /* Take all available space */

            padding: 15px; /* Padding inside the box */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .bio-image {
            flex: 0 0 40%; /* Increased fixed width for the image */
            max-width: 300px; /* Set max width for the image */
        }

        .bio-image img {
            width: 100%; /* Make the image responsive */
            border-radius: 8px; /* Optional: rounded corners */
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
